<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
  <link href="/static/bootstrap/css/bootstrap-theme.css" th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      Thymeleaf Demo
    </h3>
  </div>
  <div class="panel-body">
    <span th:text="${singlePerson.name}"></span>
  </div>
</div>

<div th:if="${not #lists.isEmpty(people)}">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        列表
      </h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" th:each="person:${people}">
          <span th:text="${person.name}"></span>
          <span th:text="${person.age}"></span>
        </li>
      </ul>
    </div>
  </div>
</div>

<script th:src="@{/jquery-1.12.4.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:inline="javascript">
  var single=[[${singlePerson}]];
  console.log((single.name+"/"+single.age));
  
  function getName(name) {
    console.log(name);
  }
</script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>登录</title>
  <link href="/static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet"/>
  <link href="/static/bootstrap/css/bootstrap-theme.css"
        th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:if="${param.error}">
  无效的账户和密码
</div>
<div th:if="${param.logout}">
  你已注销
</div>
<form th:action="@{/login}" method="post">
  <div><label>账号：</label><input type="text" name="username"/></div>
  <div><label>密码：</label><input type="password" name="password"/></div>
  <div><input type="submit" value="登录"/></div>
</form>
</body>
</html>
